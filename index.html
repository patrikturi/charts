<!doctype html>
<html lang="en">
	<head>
		<script type="text/javascript" src="lib/require.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script type="text/javascript" src="charts.js"></script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class="container">
			<h1 class="display-3">Graph</h1>
			<div class="row">
                <div class="col-3">
                    <form>
                        <div class="form-group">
                            <label for="select-graph">Select graph</label>
                            <select id="select-graph" class="form-control" onchange="onSelectGraph()">
                                <option value="day">day</option>
                                <option value="week">week</option>
                                <option value="month">month</option>
                            </select>
                        </div>
                        <label><input type='checkbox' onclick='handleClickCurved(this);'>Curved</label>
                    </form>
                </div>
			</div>
            <div class="row">
                <div class="col">
                    <div id="chart-div"></div>
                </div>
            </div>
		</div>
	</body>
</html>
